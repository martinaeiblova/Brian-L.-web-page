<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brian</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <div class="row name">
                    <div class="col main_heading button_main_name">
                        Brian Lennon
                    </div>
                </div>

                <div class="row">
                    <div class="empty"></div>
                </div>
            </header>
            <nav>
                <div class="row menu mb-4">
                    <div class="col">
                        <div class="box menu-title">
                            <p class="single_menu-title button_brian">Brian</p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="box menu-title">
                            <p class="single_menu-title button_fotky">Fotky</p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="box menu-title">
                            <p class="single_menu-title button_videa">Videa</p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="box menu-title">
                            <p class="single_menu-title button_program">
                                Program
                            </p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="box menu-title">
                            <p class="single_menu-title button_kontakt">
                                Kontakt
                            </p>
                        </div>
                    </div>
                </div>
            </nav>

            <section class="content main_page">
                <div class="hlavnifoto">
                    <img
                        src="hlavni5.jpg"
                        class="img-hlavni-foto"
                        alt="Brian"
                    />
                </div>
            </section>

            <section class="content brian_page hidden">
                <p class="lead about-me">
                    Jmenuju se Brian a jsem Američan. Žiju v Praze už 9 let.
                </p>
            </section>

            <section class="content fotky_page hidden">
                <div class="photos">
                    <div class="photo1">
                        <img src="foto1.jpg" style="width: 600px" />
                    </div>
                    <div class="photo1">
                        <img src="foto2.jpg" style="width: 600px" />
                    </div>
                    <div class="photo1">
                        <img src="foto3.jpg" style="width: 600px" />
                    </div>
                    <div class="photo1">
                        <img src="foto4.jpg" style="width: 600px" />
                    </div>
                </div>
            </section>

            <section class="content videa_page hidden">
                <video
                    src="videos/Niki.mp4"
                    height="280"
                    width="280"
                    controls="controls"
                ></video>
            </section>

            <section class="content program_page hidden">
                <h1>Program se připravuje.</h1>
            </section>

            <section class="content kontakt_page hidden">
                <div class="row">
                    <div class="col-3">
                        <img
                            class="tilly"
                            src="Tilly.jpg"
                            style="height: 60px"
                        />
                    </div>
                    <div class="col">
                        <div class="email-header">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="22"
                                height="22"
                                fill="currentColor"
                                class="bi bi-envelope"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 
                                    2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 
                                    0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 
                                    6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 
                                    0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                                />
                            </svg>
                            Email:
                        </div>
                        <div class="email-adress">blennon11@gmail.com</div>
                        <div class="send-message">
                            Nebo mi napište zprávu tady:
                        </div>
                        <form
                            action="https://formsubmit.co/emartina1501@gmail.com"
                            method="POST"
                        >
                            <input
                                type="hidden"
                                name="_captcha"
                                value="false"
                            />
                            <input
                                type="hidden"
                                name="_subject"
                                value="New email!!!"
                            />
                            <input
                                class="contact-form"
                                type="text"
                                name="message"
                                placeholder="Vaše zpráva"
                                required
                            />

                            <input
                                class="contact-form"
                                type="email"
                                name="email"
                                placeholder="Váš email"
                                required
                            />
                            <button
                                type="submit"
                                class="contact-form send-button"
                            >
                                Poslat
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
